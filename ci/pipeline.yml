resource_types:
  - name: snyk-test
    type: docker-image
    source:
      repository: snyk/snyk-cli
      tag: latest

  - name: npm-cache
    type: docker-image
    source: {repository: ymedlop/npm-cache-resource, tag: latest}

resources:
  - name: goof
    type: git
    source: &repo-source
      uri: https://github.com/ah7/goof.git
      branch: master

  - name: npm-repo-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json


  # - name: resource-deploy-app
