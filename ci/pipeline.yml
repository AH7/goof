jobs:
  - name: build
    plan:
      - get: goof
        trigger: true
      - get: npm-repo-cache

  - name: test
    plan:
      - get: goof
        trigger: true
        passed: [build]
      - get: npm-repo-cache
        passed: [build]
      - task: test suite
        file: goof/ci/tasks/run_tests.yml
